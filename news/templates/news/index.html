<!DOCTYPE html>
<html>
<head>
    <title>News Aggregator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <center><h1 style="color: #b31c1c; font-size: 50px; font-family: cursive"> Covid-19 Updates in Indian Cities </h1>
           <a style="background-color:#b31c1c;" href="/" class="btn btn-danger">Refresh News</a>
        
        </center>
    </div>
    <div class="container">
        <section class="state-wise-news">

            <div class="row">

                <div class="col-1"></div>
                <div class="col-10">
                    
                    {% for heading,content in news_dict.items %}
                    <h4> - {{heading}} </h4>
                    <p> - {{content}} </p>
                    <hr>
                    {% endfor %}
                    <br>
                </div>
                <div class="col-1"></div>
            </div>
        </section>
        
 
 
</div>
    <script
src="http://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
